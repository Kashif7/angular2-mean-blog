<div class="pen-title">
  <h1>Registration</h1><span><i class='fa fa-paint-brush'></i> </span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form (ngSubmit)="onSubmit()" #regForm="ngForm"> 

      <input type="text" placeholder="fullname" name="name" [(ngModel)]="regCred.fullname" required #name="ngModel"/>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required</div>
      
      <input type="email" placeholder="Email Address"  name="email" [(ngModel)]="regCred.email" required #email="ngModel"/>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Email is required</div>
      
      <input type="password" placeholder="Password"  name="password" [(ngModel)]="regCred.password" required #password="ngModel"/>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
      
      <button type="submit">Register</button>
    </form>
  </div>
  <div class="cta"><a routerLink="/login">Have a profile?</a></div>
</div>
