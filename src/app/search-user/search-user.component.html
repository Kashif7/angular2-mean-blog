  <div class="container">

    <div class="navbar-header pull-left">
      <a class="navbar-brand">xxx</a>
    </div>
    <div class="navbar-header pull-right">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        <li><a routerLink="/home">Home</a></li>

<div class="container">
  <section class="panel panel-info" style="margin-top:10%">
    <header class="panel-heading">
      Search Users
    </header>
    <div class="panel-body">
      <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label style="margin-left:20px">Enter Name</label>
            <input type="text" name="username" [(ngModel)]="name" placeholder="Enter name">
            <button (click)="search()" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
      <div>
        <div class="alert alert-danger" role="alert" *ngIf="notFound">User not found
          </div>
      </div>
    </div>
  </section>
</div>
