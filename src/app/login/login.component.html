<div class="pen-title">
  <h1>Login</h1><span><i class='fa fa-paint-brush'></i></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div *ngIf="success" class="alert alert-danger">Invalid credentials</div>
      
      <input type="email" placeholder="email" name="email" [(ngModel)]="loginCred.email" required #email="ngModel"/>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Email is required</div>
      
      <input type="password" placeholder="Password" name="password" [(ngModel)]="loginCred.password" required #password="ngModel"/>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
      
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
  <div class="cta"><a routerLink="/register">New User?</a></div>
</div>
