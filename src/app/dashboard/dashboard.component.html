<section class="panel panel-info">
  <header class="panel-heading">
    Enter Post
  </header>
  <div class="panel-body">
    <form class="form-horizontal ">
      <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" [(ngModel)]="post.title" placeholder="Enter title">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="title" [(ngModel)]="post.content">Enter text here...</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="file"></label>
        <div class="col-sm-10">
          <input type="file" name="title" id="myFileInputField">
        </div>
      </div>
      <button type="button" (click)="onSubmit()" class="btn btn-primary" style="margin-left:80%">Submit</button>

      <div class="col-md-6">
        <div id="progressDiv"></div>
      </div>
    </form>
  </div>
</section>
